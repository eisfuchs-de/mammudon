<a class="card-container" href="%card_url%">
    <div class="card-image-container">
        <img class="card-image" src="%card_image%" alt="%card_description%" title="%card_description%" lang="%card_language%">
    </div>
    <div class="card-content" lang="%card_language%">
        <span class="card-title" title="%card_title%">%card_description%</span>
        <span class="card-website-hostname">%card_provider_name%</span>
    </div>
</a>
